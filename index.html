<!DOCTYPE html>
<html>
  <head>
    <title>TTT</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="reset.css" charset="utf-8">
    <link rel="stylesheet" href="style.css" charset="utf-8">
    <link rel="icon" href="favicon.ico">
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
  </head>

  <body>

    <header>
      <h1>CTTT</h1>
      <p>Competitive Tic-Tac-Toe</p>
    </header>

    <div class="bg_line">
    </div>

    <section class="main">

      <div class="game">
        <h2 id= "time"></h2>
        <table>
          <tr>
            <td id="item1"></td>
            <td id="item2"></td>
            <td id="item3"></td>
          </tr>
          <tr>
            <td id="item4"></td>
            <td id="item5"></td>
            <td id="item6"></td>
          </tr>
          <tr>
            <td id="item7"></td>
            <td id="item8"></td>
            <td id="item9"></td>
          </tr>
        </table>
      </div>
      <div class="subfooter">
        <div class="directions">
          This is tic-tac-toe played at your pace. Looking for some intense
          1-on-1 gameplay? Set the timer below ten seconds. Just here for some
          casual fun? Don't worry about the timer, you can set it for as much
          time as you want.
        </div>
      </div>
    </section>

    <footer>
      <div class="social_media">
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><img src="images/fb.png" alt="facebook"></a>
        <a href="https://www.linkedin.com/in/zachary-gaines"><img src="images/linkedin.png" alt="linkedin"></a>
        <a href="https://twitter.com/zachGainesDEV"><img src="images/twitter.png" alt="twitter"></a>
      </div>
      <p class="copyright">
        Copyright 2016. Zach Gaines
      </p>
    </footer>
    <script src = "script.js"></script>
  </body>
</html>
